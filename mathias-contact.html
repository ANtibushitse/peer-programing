<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mathias-contact-form.css">
	<title>mathias-contact</title>
</head>
<body>
<div class="contact">
	<form class="contact-form" action="/" method="post">
		<h3>Nous contacter</h3>
		<div>
			<label>
				<span>Nom: (obligatoire)</span>
				<input placeholder="Entrez votre nom." type="text" tabindex="1" required autofocus>
			</label>
		</div>
		<div>
			<label>
				<span>Email: (obligatoire)</span>
				<input placeholder="Entrez votre adresse e-mail" type="email" tabindex="2" required>
			</label>
		</div>
		<div>
			<label>
				<span>Message: (obligatoire)</span>
				<textarea placeholder="Votre Message" tabindex="3" required></textarea>
			</label>
		</div>
		<div>
			<button name="submit" type="submit" class="contact-submit">Envoyer</button>
		</div>
	</form>	
</div>
	
</body>
</html>
